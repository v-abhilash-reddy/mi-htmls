<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paymentDoc</title>
</head>
<body>
    <form action="">
         <h1>Payment form</h1>
         <fieldset>
             <legend>Personal info</legend>
            <p> Full Name : *<input type="text" name="name" id="name" required></p>
            <p> Email     : *<input type="email" name="mail" id="mail" required></p>
            <p> Mobile no.: *<input type="number" name="mobnumber" id="mobnumber" required></p>
            <p> Address   :  <textarea name="address" id="" cols="30" rows="10"></textarea></p>
            <p> Pincode   : *<input type="number" name="pin" id="pin" required></p>
            <p>
                <b> Gender    : </b>*
                Male <input type="radio" name="gender" id="male" required>
                Female <input type="radio" name="gender" id="male" required>
                Trans <input type="radio" name="gender" id="male" required>
            </p>
         </fieldset>
         <p></p>
         <p></p>
         <fieldset>
             <legend>Payment info</legend>
             <p> Card type : *
                 <select name="cardtype" id="cardtype" required>
                     <option value="">--select your card type--</option>
                     <option value="RUPAY">RUPAY</option>
                     <option value="VISA">VISA</option>
                     <option value="MASTERCARD">MASTERCARD</option>
                 </select>
             </p>
             <p> Card No.  : *<input type="number" name="cardnum" id="cardnum" required></p>
             <p> EXP. Date : *<input type="date" name="expdate" id="expdate" required></p>
             <p> CVV       : *<input type="password" name="cvv" id="cvv" required></p>
         </fieldset>
         <br>
         <p>Confirm the transfer of Rs.10,000 by a click on <b>Pay Now</b> below</p>
         <input type="submit" value="PAY NOW">
    </form>
</body>
</html>
